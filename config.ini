[OPENSTACK_CREDENTIALS]
os.username = <your_username>
os.password = <your_password>
os.tenant = <your_tenant>
os.auth_url = <your_openstack_url>:35357/v2.0

[NAGIOS_SERVER]
nagios_server.user = <your_nagios_username>
nagios_server.password = <your_nagios_password>
nagios_server.name = <your_nagios_server_name>
nagios_server.ip = <ip_of_your_nagios_server>

[SSH_CREDENTIALS]
nagios_ssh.user = <ssh_username>
nagios_ssh.password = <ssh_password>
nagios_ssh.key_filename = <path_of_ssh_private_key_file>
nagios_ssh.remote_key_filename = <path_of_ssh_private_key_file_on_nagios_server>
nagios_ssh.public_key_filename = <path_of_ssh_public_key_file>
nagios_ssh.remote_public_key_filename = <path_of_ssh_public_key_file_on_nagios_server>